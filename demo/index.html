<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src="../components/angular/angular.min.js"></script>
    <script src="../components/raphael/raphael-min.js"></script>
    <script src="../components/justgage-official/justgage.js"></script>
    <script src="../ng-justgage.js"></script>
    <script src="../demo/app.js"></script>
    <style type="text/css">

        .wrapper {
            width: 100%;
            height: 125px;
        }
        .gauge {
            float: left;
            width: 33%;
        }
        @media(min-width:768px) {
            .wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body ng-controller="myController">
<div class="wrapper">   
    <div just-gage class="gauge" id="test1" min=0 max=100 value=78.222 decimals=1 title="Static Gage" donut=true relative-gauge-size=true></div>
    <div just-gage class="gauge" id="test2" value="valueGauge2" min=0 max=100 gauge-width-scale=0.2 title="Dynamic Gage" donut=true relative-gauge-size=true symbol='%'></div>
    <div just-gage class="gauge" id="test3" value="valueGauge3" min=0 max=100 gauge-width-scale=0.1 custom-sectors="0-25-#ff0000 25-50-#00ff00 50-100-#0000ff" title="Custom" donut=true relative-gauge-size=true value-min-font-size=30 title-min-font-size=30 label-min-font-size=16 donut-start-angle=0></div>
</div>
<div class="wrapper">   
    <div just-gage class="gauge" id="test4" min=0 max=100 value=78.222 decimals=1 title="Static Gage" donut=false relative-gauge-size=true></div>
    <div just-gage class="gauge" id="test5" value="valueGauge2" min=0 max=100 gauge-width-scale=0.2 title="Dynamic Gage" donut=false relative-gauge-size=true></div>
    <div just-gage class="gauge" id="test6" value="valueGauge3" min=0 max=100 gauge-width-scale=0.1 custom-sectors="0-25-#ff0000 25-50-#00ff00 50-100-#0000ff" title="Custom" donut=false relative-gauge-size=true value-min-font-size=40 title-min-font-size=20 label-min-font-size=14  title-font-color="#aaa" value-font-color="#666" label-font-color="#999"></div>
</div>
</body>
</html>
